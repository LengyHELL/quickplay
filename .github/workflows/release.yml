name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11.5"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Download libmpv
        run: |
          Invoke-WebRequest -Uri "https://github.com/shinchiro/mpv-winbuild-cmake/releases/download/20260211/mpv-dev-x86_64-v3-20260211-git-3847a81.7z" -OutFile mpv-dev.7z
          7z x mpv-dev.7z -ompv-dev
          Copy-Item mpv-dev/libmpv-2.dll -Destination _internal/

      - name: Build executable
        run: python -m PyInstaller --noconfirm quickplay.spec

      - name: Zip release
        run: Compress-Archive -Path dist/quickplay -DestinationPath dist/quickplay.zip

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: dist/quickplay.zip
